<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <title>Neighborhood Map</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
   


  
    <div class="nav">
      <input type="search" id="search-input" placeholder="filter your location here" data-bind="textInput: filterText">
      
      <ul class="sites-list" data-bind="foreach: vmLocations">
        <li class="sites" data-bind="text: title, click: $parent.showLocation, visible: show"></li>
      </ul>
    </div>
   
        
    <div id="map">

    </div>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/knockout-3.4.2.js"></script>
    <script src="app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDo-g23kC3lRQcZFWHSjH7LU1sZkObkVyQ&v=3&callback=initMap" onerror="mapError()"></script>


 
</body>
</html>
